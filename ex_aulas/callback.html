<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
    <script>
        //função de callback que mostra uma msg na tela 
        function mostrarmensagem(){
            alert('O botão foi clicado');
        }
    </script>
</head>
<body>
    <button id="meubotao" onclick="mostrarmensagem()">Clique em mim!</button>
</body>
</html>
