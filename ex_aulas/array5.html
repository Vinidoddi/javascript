<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <script>
        let lista_frutas = Array();        
        lista_frutas[0] = 'Banana';
        lista_frutas[1] = 'Ma√ßa';
        //incluir elementos no final da array
        lista_frutas.push('Uva');
        //incluir elemento no inicio da lista
        lista_frutas.unshift('Morango');
        // excluir elemento do final da array
        lista_frutas.pop();
        //excluir elemento do inicio da array
        lista_frutas.shift();
        


        console.log(lista_frutas);
    </script>
    
</body>
</html>
