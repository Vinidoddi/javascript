<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function calcularIdade(anoNascimento) {
            //Obtém o ano atual
            let anoAtual = new Date().getFullYear() 
            //calcula a idade subtraindo o ano de nascimento do ano atual
            let idade = anoAtual - anoNascimento;

            return idade;
        }
        //permitindo o usuario a entrar com o argumento
        let anoNascimento = prompt('Digite o ano de nascimento','');
    //chama a função calculaIdade com o ano do nascimento
        let idadeDaPessoa =calcularIdade(anoNascimento);
//exibe a idade calculada no console
        document.write('<h1>A idade da pessoa é </h1>' + '<h2><font color=brown>'+ idadeDaPessoa  + ' anos</h2></font>');
    </script>
</head>

</html>
