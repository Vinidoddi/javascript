<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        let idade = prompt('Digite sua Idade: ','');

        let autorizacao = prompt('Você tem Autorização dos seus Pais ?(sim ou não)','');


        if(idade >=18 && autorizacao == 'sim'){

            document.write('Você tem '+ idade );
            document.write ('<font color=blue> Pode Entrar </font>');
        }else{

            document.write('<font color=red> Você NÃO pode entrar </font>');

        }


    </script>
</head>

</body>
</html>
