<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function calculoTerreno(largura,comprimento){
            return (largura*comprimento);
            }
        let largura =prompt('Digite a largura do terreno: ','');

        let comprimento =prompt ('Digite o comprimento do terreno:', '');

        let resultado = calculoTerreno(largura,comprimento);

        document.write('<h1>O valor da área é de: '+ resultado + ' m²</h1>');


        
    </script>
</head>
<body>
    
</body>
</html>
