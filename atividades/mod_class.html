<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <style>
        .estilo1{
            background-color: rgb(248, 35, 224);
            color: black;
            font-size: 20px;
            padding-left: 5px;
        }
        .estilo2{
            width: 600px;
            height: 300px;
            background-color: rgb(246, 17, 17);
            text-align: center;
            font-size: 25px;
            color: #fff;
            padding: 10px;
        }

    </style>
    <script>
        function modificarClasse(){
            document.getElementById('texto').className = 'estilo2';
        }
            function voltarClasse(){  
            document.getElementById('texto').className = 'estilo1';
        }
    </script>
    <div id="texto" class="estilo1">
    <h2>Modificando Classe</h2>
