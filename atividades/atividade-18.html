<script>


    let ticket = parseInt(prompt('Qual seu Ticket ?',''));

    switch (ticket){
        case 1: 
            alert('Em Aberto:');
            break;
    
        case 2:
            alert ('Em Andamento: ');
            break;

        case 3:
            alert('Resolvido');
            break;
        
        case 4: 
            alert('Fechado');  
            break;

        default :
            alert("Ticket invalido");
    }

</script>
