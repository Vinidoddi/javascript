    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JavaScript</title>

<script>

   // Função void

function imprimirNome(nome) {

    console.log('O nome é: ' + nome);

    document.write('<h1>O nome é: '+' <font color=blue>'+ nome + '</font></h1>');

}



// Função return

    function soma(a, b) {

    return a + b;

}



// Exemplo de uso das funções

    imprimirNome('Vinicius');

    console.log('A soma de 3 e 4 é: ' + soma(3, 4));

    document.write('<h1>A soma de 3 e 4 é : ' + ' <font color=blue>'+ soma (3, 4)+'</font></h1>');

</script>
