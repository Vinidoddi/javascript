<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Estrutura de Repetição</h1>
    <script>
        x = 1;//nesse momento a variavel x recebe o valor
        //enquanto for verdadeir "true"que a variavel x e menor ou igual a 10
        while (x <= 300){

            document.write(x + 'Vini ');//irá imprimir na tela o valor de x com quebra de linha
            //incrementado nao entra em loop infinito
            x ++;
        }
    </script>
    
</body>
</html>
